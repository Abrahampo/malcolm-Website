<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hunger Killer</title>
</head>
<body>
    <div id="container" class="container">

            <div id="menu">
           <div class="logo">
            <img src="download-removebg-preview.png" alt="logo">
           </div>
           <div class="menu-item">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Your Order</a>
            <a href="#">Wishlist</a>
            <a href="#">Address</a>
            <a href="#">Help</a>
           </div>
            </div>
            <div id="food-container">
                <div id="header">
                    <div class="add-box">
                        <i class="fa fa-map-marker your-address" id="add-address">your-address</i>
                    </div>
                    <div class="util">
                        <i class="fa fa-search">Search</i>
                        <i class="fa fa-tags">Offers</i>
                        <i class="fa fa-cart-plus" id="cart-plus">0 Items</i>
                    </div>
                </div>

                <div id="food-items">
                    <div id="Biryani">
                        <p id="category-name">Biryani</p>
                        <div id="item-card">
                            <div id="card-top">
                                <i class="fa fa-star" id="rate">$ . 3</i>
                                <i class="fa fa-heart-o add-to-cart"></i> 
                            </div>
                            <img src="baked chicken.jpeg" alt="baked-chicken">
                            <p id="item-name">Baked Chicken Breast</p>
                            <p id="item-price">price : $ 5</p>
                        </div>
                        
                    </div>
                </div>

            </div>
                <div id="cart">
                    <h1>My Cart Box</h1>
                </div>
          
        
        </div>


    
</body>
</html>
